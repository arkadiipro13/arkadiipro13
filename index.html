<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Super Admin Panel</h1>
    </header>
    <main>
        <p>Welcome, Super Admin! What would you like to do?</p>
        <button onclick="sendMessageToBot()">Send Message to Bot</button>
        <button onclick="viewChatHistory()">View Chat History</button>

        <h2>User Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nickname</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe123</td>
                    <td>123456789</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>

    <script>
        function sendMessageToBot() {
            // Add logic to send a message to the bot
            alert("Sending a message to the bot!");
        }

        function viewChatHistory() {
            // Add logic to view chat history
            alert("Viewing chat history!");
        }
    </script>
</body>
</html>
